[pytest]
addopts = --strict-markers --maxfail=1 --cov=. --cov-report=term-missing --cov-fail-under=90 -q
markers =
    unit: fast, isolated tests using mocks
    integration: tests that hit real services or I/O
python_files = test_*.py
python_classes =
python_functions = test_*
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore:numpy.dtype size changed::
    ignore:numpy.ufunc size changed::

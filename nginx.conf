# Nginx reverse proxy + TLS for CRM system
# All settings designed to be used with docker-compose mounts

user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  # HTTP â†’ HTTPS redirect
  server {
    listen 80;
    server_name bookkeeping.asenaytech.com;
    location /.well-known/acme-challenge/ { root /usr/share/nginx/html; }
    location / { return 301 https://$host$request_uri; }
  }

  # HTTPS server
  server {
    listen 443 ssl http2;
    server_name bookkeeping.asenaytech.com;

    ssl_certificate     /etc/letsencrypt/live/bookkeeping.asenaytech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bookkeeping.asenaytech.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Frontend (single-page app) routes
    location / {
      try_files $uri /index.html;
    }

    # API reverse proxy
    location /api/ {
      proxy_pass http://app:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
